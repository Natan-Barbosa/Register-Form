<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form</title>
  </head>
  <body class="flex justify-center items-center h-screen w-screen">
    <main
      class="h-4/5 lg:w-4/5 w-full flex shadow-[0px_-1px_35px_5px_#B506DE95] rounded-xl"
    >
      <div
        class="h-full lg:w-1/2 w-[0%] bg-[url('./assets/img/img_1.svg')] bg-contain bg-no-repeat"
      ></div>

      <div class="h-full lg:w/1/2 w-full">
        <div class="flex justify-between p-6">
          <h1 class="text-left font-sans text-xl font-bold text-purple-500">
            Realize O Seu Cadastro
          </h1>
          <button
            class="bg-purple-500 rounded-xl h-1/3 w-1/5 cursor-pointer text-white"
          >
            Entrar
          </button>
        </div>

        <div class="flex h-[40%] w-full p-4 gap-4">
          <div class="grid grid-rows-3 w-1/2 h-full gap-4">
            <div class="row-span-1">
              <label for="firstName">Primeiro Nome</label>
              <input
                type="text"
                placeholder="Digite Seu Primeiro Nome"
                name="firstName"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>

            <div class="row-span-1">
              <label for="Email">Email</label>
              <input
                type="email"
                name="Email"
                placeholder="Digite Seu Email"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>

            <div class="row-span-1">
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                placeholder="Digite Sua Senha"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>
          </div>

          <div class="grid grid-rows-3 w-1/2 h-full gap-4">
            <div class="row-span-1">
              <label for="Sobrenome">Sobrenome</label>
              <input
                type="text"
                placeholder="Digite Seu Sobrenome"
                name="Sobrenome"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>

            <div class="row-span-1">
              <label for="Celular">Celular</label>
              <input
                type="Celular"
                name="Celular"
                placeholder="Digite Seu Celular"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>

            <div class="row-span-1">
              <label for="Confirme">Confirme Sua Senha</label>
              <input
                type="Confirme"
                name="Confirme"
                placeholder="Confirme Sua Senha"
                class="w-full h-[75%] shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl"
              />
            </div>
          </div>
        </div>

        <div class="flex flex-col">
          <legend>GÃªnero:</legend>
          <div class="flex justify-around">
            <div>
              <input
                type="radio"
                id="contactChoice1"
                name="gender"
                value="Masculino"
              />
              <label for="contactChoice1">Masculino</label>
            </div>

            <div>
              <input
                type="radio"
                id="contactChoice2"
                name="gender"
                value="Feminino"
              />
              <label for="contactChoice2">Feminino</label>
            </div>

            <div>
              <input
                type="radio"
                id="contactChoice3"
                name="gender"
                value="Outros"
              />
              <label for="contactChoice3">Outros</label>
            </div>
          </div>
        </div>

        <div class="mt-20">
          <button
            type="submit"
            class="w-full h-15 shadow-[0px_-1px_35px_1px_#B506DE95] rounded-xl bg-purple-500 cursor-pointer"
          >
            Continuar
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
